<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin form" action="/" method="POST">
      <img class="mb-4" src="image/logo.png" alt="logo-pic" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The Newsletter</p>
    </form>

  </body>
</html>
